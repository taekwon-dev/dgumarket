<!DOCTYPE html>
<html lang="ko">
<head>
    <title>모든 동대생들이 동네이웃처럼</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main/index.css">
    <link rel="stylesheet" href="/css/account/member_modify.css">
    <link rel="stylesheet" href="/css/account/change_smartPhone_number.css">
    <link rel="stylesheet" href="/css/main/font.css">
    <link rel="stylesheet" href="/css/main/nav.css">
    <link rel="stylesheet" href="/css/main/chat.css">
    <link rel="stylesheet" href="/css/item/onePick.css">
    <link rel="stylesheet" href="/css/item/form_picture_text.css">
    <link rel="stylesheet" href="/css/item/ListbyCondition.css">
    <link rel="stylesheet" href="/css/item/myItem.css">
    <link rel="stylesheet" href="/css/item/upLoad.css">
    <link rel="stylesheet" href="/css/item/category.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/account/select_userInfo.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="/css/item/image_slider.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
<!-- 로그인 및 회원가입, 물품 검색 UI -->
<nav class="navbar fixed-top navbar-expand-md" id="navbar_height"></nav>
<!-- ajax로 다른 컨텐츠 불러오기 -->
<br>
<main id="main_tag">
    <div id="myItem_container" class="container">
        <div class="my_item_header">
            <div id="my_picture_form1">
                <div id="my_picture_form2">
                    <img id="my_picture" class="rounded-circle" src="/imgs/avatar.png" alt="">
                </div>
            </div>
            <div id="my_profile_form" class="d-flex flex-wrap align-content-center">
                <div id="my_info1">
                    <span id="my_nickname"></span>
                </div>
                <div id="my_info2">
                    <span id="my_category">관심 카테고리 :</span>
                    <!--유저의 관심카테고리 정보 동적생성되는 곳-->
                </div>
                <div id="my_info3">
                    <span id="my_rank_text">랭크: </span>
                    <span id="my_rank_name">왕코끼리</span>
                    <span id="my_rank_img">
                        <i class="fas fa-crown"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="my_menu_form">
            <span id="my_items" class="my_menu">판매물품</span>
            <span id="trade_comment" class="my_menu">거래후기</span>
            <span id="my_purchased_items" class="my_menu">구매물품</span>
        </div>
        <hr id="my_menu_line">
        <!-- my bar에서 다른 항목 클릭 시 hidden 처리(페이지 기본 설정으로 active 처리)-->
        <div id="my_items_form" class="">
            <div class="clearfix">
                <!--본인이 업로드한 중고물품의 갯수-->
                <span class="float-left">
                    <span>총</span>
                    <span id="my_item_count"></span>
                    <span>개</span>
                </span>
                <!--정렬 종류-->
                <span class="float-right">
                    <select id="my_items_select" class="custom-select-sm">
                        <option selected value="total">전체</option>
                        <option value="sale">판매 중</option>
                        <option value="sold">판매 완료</option>
                    </select>
                </span>
            </div>
            <hr>
            <!--세부정렬-->
            <div class="sort_form d-flex justify-content-end">
                <span id="createDatetime,desc" class="sort_text solt_latest selected_sort">최신순</span>
                <span id="createDatetime,asc" class="sort_text solt_oldest">오래된순</span>
                <span id="likeNums,desc" class="sort_text solt_good">좋아요순</span>
                <span id="chatroomNums,desc" class="sort_text solt_chat">채팅횟수순</span>
                <span id="price,asc" class="sort_text solt_cheap">저가순</span>
                <span id="price,desc" class="sort_text sort_text_right solt_expensive">고가순</span>
            </div>
            <hr>
            <!--내가 판매하는 중고물품 form-->
            <div id="sale_list_form" class="row"></div>
        </div>
        <!-- 후기 한마디 전체UI이며 클릭할 때까지 hidden처리(최신순으로 정렬)-->
        <div id="trade_comment_form" class="hidden">
            <div class="clearfix">
                <!--해당 유저가 판매한 중고물품의 거래후기 갯수-->
                <span class="float-left">
                    <span>총</span>
                    <span id="trade_comment_count"></span>
                    <span>개</span>
                </span>
                <!--정렬 종류-->
                <span class="float-right">
                    <select id="my_comment_select" class="custom-select-sm">
                        <option selected value="ReviewRegistrationDate,desc">최신순</option>
                        <option value="ReviewRegistrationDate,asc">오래된순</option>
                    </select>
                </span>
            </div>
            <hr>
            <!--내가 판매한 물건에 대한 후기form-->
            <div id="comment_list_form"></div>
        </div>
        <!-- my bar에서 다른 항목 클릭 시 hidden 처리(페이지 기본 설정으로 active 처리)-->
        <div id="my_purchased_items_form" class="hidden">
            <div class="clearfix">
                <!--본인이 구매한 중고물품의 갯수-->
                <span class="float-left">
                    <span>총</span>
                    <span id="my_purchased_items_count"></span>
                    <span>개</span>
                </span>
                <!--정렬 종류-->
                <span class="float-right">
                    <select id="my_purchase_select" class="custom-select-sm">
                        <option selected value="total">전체</option>
                        <option value="write">작성완료</option>
                        <option value="nowrite">미작성</option>
                    </select>
                </span>
            </div>
            <hr>
            <!--세부정렬-->
            <div class="sort_form d-flex justify-content-end">
                <span id="createdDate,desc" class="sort_text">최신순</span>
                <span id="createdDate,asc" class="sort_text sort_text_right">오래된순</span>
            </div>
            <hr>
            <!-- 내가 구매한 중고물품 UI-->
            <div id="my_purchased_item_list_form"></div>
            <!-- 거래 후기 작성 버튼 클릭 시 팝업창 생성 -->
            <div id="write_purchased_item_comment" class="modal fade">
                <div class="modal-dialog modal_write_trade_comment">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h6 class="modal-title text-center">
                                <span id="seller"></span>님과 직접 거래한 소감은 어떠신가요?
                            </h6>
                            <button type="button" class="close purchased_item_comment_close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body text-center">
                            <div class="form-group">
                                <label for="after_trade_comment"></label>
                                <textarea class="form-control" rows="4" id="after_trade_comment" placeholder=""></textarea>
                            </div>
                            <button type="button" class="btn btn-outline-success" data-dismiss="modal" id="purchased_comment_submit">전송</button>
                            <button type="button" class="btn btn-outline-warning purchased_item_comment_close" data-dismiss="modal">취소</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 거래 후기 보기 버튼 클릭 시 팝업창 생성 -->
            <div id="view_purchased_item_comment" class="modal fade">
                <div class="modal-dialog modal_view_trade_comment modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h6 class="modal-title text-center">나의 후기</h6>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <!--거래후기 작성한 날짜-->
                            <p>
                                <span class="purchased_comment_date_form">게시일 : <span id="purchased_comment_date"></span></span>
                            </p>
                            <!--거래후기 내용-->
                            <div class="">후기 내용 : <span id="purchased_comment_content" class=""></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- 채팅UI -->
<figure></figure>
<hr>
<footer></footer>
<script defer src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/js/bootstrap/bootstrap.min.js"></script>
<script type="module" src="/js/main/pageLoad.js"></script>
<script src="/js/main/index.js"></script>
<script type="module" src="/js/item/onePick.js"></script>
<script type="module" src="/js/item/myItem.js"></script>
<script type="module" src="/js/item/myItem_executing.js"></script>
<script src="/js/item/ListbyCondition.js"></script>
<script type="module" src="/js/item/upLoad.js"></script>
<script type="module" src="/js/account/member_modify.js"></script>
<script type="module" src="/js/account/change_Pwd.js"></script>
<script type="module" src="/js/account/change_smartPhone_number.js"></script>
</body>
</html>
