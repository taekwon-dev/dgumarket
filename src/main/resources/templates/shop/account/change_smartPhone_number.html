    <title>모든 동대생들이 동네이웃처럼</title>

          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

<body>
<!-- 로그인 및 회원가입, 물품 검색 UI -->
<nav class="navbar fixed-top navbar-expand-md" id="navbar_height"></nav>
<!-- ajax로 다른 컨텐츠 불러오기 -->
<main id="main_tag">
    <div class="container">
        <div class="p-3 h4 modify_title">휴대폰 번호 변경</div>
        <hr>
        <table class="table table-borderless">
            <tbody>
            <tr>
                <th class="th_web_title">현재 휴대폰 번호 입력</th>
                <td>
                    <div class="th_mobile_title">현재 휴대폰 번호 입력</div>
                    <input type="number" id="existing_phone_number" class="form-control" placeholder="'-'제외">
                    <label for="existing_phone_number"></label>
                    <!-- <div class="wrong_input" id="wrong_exicting_phone_number"></div> -->
                </td>
            </tr>
            <tr>
                <th class="th_web_title">변경할 휴대폰 번호</th>
                <td>
                    <div class="th_mobile_title">변경할 휴대폰 번호</div>
                    <div class="certification_display">
                        <label for="user_phone_number"></label>
                        <input type="number" id="user_phone_number" class="form-control pwd-text" placeholder="'-'제외">
                        <button id="certification_phone_number" type="button" class="btn btn-primary">인증번호 전송</button>
                    </div>
                    <div id="notification_text" class="hidden">인증번호가 전송되었습니다.</div>
                </td>
            </tr>
            <tr id="input_certification_number_form" class="hidden">
                <th class="th_web_title">인증번호 입력</th>
                <td>
                    <div class="th_mobile_title">인증번호 입력</div>
                    <input type="number" id="input_certification_number" class="form-control" placeholder="입력">
                    <label for="input_certification_number"></label>
                </td>
            </tr>
            </tbody>
        </table>
        <hr>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-outline-primary" id="success_chage_Pwd">변경 완료</button>
        </div>
    </div>
</main>
<!-- 채팅UI -->
<figure></figure>
<hr>
<footer></footer>
<script defer src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script>

<script type="module" src="/js/item/myItem.js"></script>
<script type="module" src="/js/item/myItem_executing.js"></script>
<script src="/js/item/ListbyCondition.js"></script>
<script type="module" src="/js/item/upLoad.js"></script>
