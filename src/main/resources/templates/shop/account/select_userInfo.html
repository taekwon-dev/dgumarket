<!-- ajax로 다른 컨텐츠 불러오기 -->
<main id="main_tag"
>
    <div id="select_userInfo_container" class="container p-5">
        <div class="d-flex justify-content-center">
            <div>
                <button href="/shop/account/member_modify" type="button" class=" btn btn-outline-primary select_member_modify select_button">
                    <i href="/shop/account/member_modify" class="mx-auto far fa-id-badge select_member_modify select_icon"></i>

                <div class="select_icon_text">회원정보 수정<br>및 탈퇴</div>
            </div>
            <div>
                <button href="/shop/account/change_Pwd" type="button" class=" btn btn-outline-primary select_change_pwd select_button">

                <div class="select_icon_text">비밀번호 변경</div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div>
                <button href="/shop/account/change_smartPhone_number" type="button" class=" btn btn-outline-primary select_change_phone_number select_button">

                </button>
                <div class="select_icon_text">휴대폰 번호<br>변경</div>
            </div>
            <div>
                <button href="/shop/item/myItem" type="button" class=" btn btn-outline-primary select_button move_myItem">

                </button>
