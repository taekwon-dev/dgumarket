<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>모든 동대생들이 동네이웃처럼</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="/css/main/index.css">
        <link rel="stylesheet" href="/css/account/member_modify.css">
        <link rel="stylesheet" href="/css/account/change_smartPhone_number.css">
        <link rel="stylesheet" href="/css/main/font.css">
        <link rel="stylesheet" href="/css/main/nav.css">
        <link rel="stylesheet" href="/css/main/chat.css">
        <link rel="stylesheet" href="/css/item/onePick.css">
        <link rel="stylesheet" href="/css/item/form_picture_text.css">
        <link rel="stylesheet" href="/css/item/ListbyCondition.css">
        <link rel="stylesheet" href="/css/item/myItem.css">
        <link rel="stylesheet" href="/css/item/upLoad.css">
        <link rel="stylesheet" href="/css/item/category.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
              integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/account/select_userInfo.css">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
        <link rel="stylesheet" href="/css/item/image_slider.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    </head>
    <body>
        <!-- 로그인 및 회원가입, 물품 검색 UI -->
        <nav class="navbar fixed-top navbar-expand-md" id="navbar_height"></nav>
        <!-- ajax로 다른 컨텐츠 불러오기 -->
        <main id="main_tag">
            <div class="container">
                <div class="p-3 h4 modify_title">비밀번호 변경</div>
                <hr>
                <table class="table table-borderless">
                    <tbody>
                        <tr>
                            <th class="th_web_title">현재 비밀번호 입력</th>
                            <td>
                                <div class="th_mobile_title">현재 비밀번호 입력</div>
                                <input type="password" id="existing_password" class="form-control" placeholder="입력">
                                <label for="existing_password"></label>
<!--                                <div class="wrong_input" id="wrong_exicting_password"></div>-->
                            </td>
                        </tr>
                        <tr>
                            <th class="th_web_title">비밀번호 변경</th>
                            <td>
                                <div class="th_mobile_title">비밀번호 변경</div>
                                <input type="password" id="Password" class="form-control pwd-text" placeholder="8~20자,공백불가,대소문자 포함">
                                <label for="Password"></label>
                                <div class="wrong_input" id="wrong_password"></div>
                                <div class="correct_input" id="correct_password"></div>
                            </td>
                        </tr>
                        <tr>
                            <th class="th_web_title">비밀번호 재입력</th>
                            <td>
                                <div class="th_mobile_title">비밀번호 재입력</div>
                                <input type="password" id="RepeatPassword" class="form-control" placeholder="입력">
                                <label for="RepeatPassword"></label>
                                <div class="wrong_input" id="wrong_repeat_password"></div>
                                <div class="correct_input" id="correct_repeat_password"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <hr>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-primary" id="success_chage_Pwd">변경 완료</button>
                </div>
            </div>
        </main>
        <!-- 채팅UI -->
        <figure></figure>
        <hr>
        <footer></footer>
        <script defer src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/js/bootstrap/bootstrap.min.js"></script>
        <script type="module" src="/js/account/member_modify.js"></script>
        <script type="module" src="/js/account/change_Pwd.js"></script>
        <script type="module" src="/js/account/change_smartPhone_number.js"></script>
        <script type="module" src="/js/main/pageLoad.js"></script>
        <script src="/js/main/index.js"></script>
        <script type="module" src="/js/item/onePick.js"></script>
        <script type="module" src="/js/item/myItem.js"></script>
        <script type="module" src="/js/item/myItem_executing.js"></script>
        <script src="/js/item/ListbyCondition.js"></script>
        <script type="module" src="/js/item/upLoad.js"></script>
    </body>
</html>
