<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app2.js"></script>
<!--    <script src="/fetch-upload.js"></script>-->
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div id="auth">
                    <input type="text" id="bearer" placeholder="bear">
                    <input type="text" id="refresh" placeholder="refresh">
                </div>
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
                    <input id="userid" class="btn btn-default" type="text"/>
                </div>
                <button id="chat_floating_btn" type="button">go to chat list</button>
                <button id="product_page_chat_button" type="button">chat button_on_product_page</button>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">message : </label>
                    <input type="text" id="name" class="form-control" placeholder="message here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
                <div>
                    <input id="pid" class="btn btn-default" placeholder="product-id" type="text"/>
                    <input id="reci-id" class="btn btn-default" placeholder="reci-id" type="text"/>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                    <input id="room-id" placeholder="room-id" type="text">
                    <button id="join_btn" class="btn btn-default" type="submit" >join room</button>
                    <button id="leave_btn" class="btn btn-default" type="submit" disabled="disabled">leave room</button>
                </tr>
                </thead>
                <tbody id="greetings">
                <input id="upload" type="file" name="file" enctype="multipart/form-data" multiple>
                <button id="upload_button" type="submit" >SEND IMAGE</button>
                <input id="alarm_input" class="btn btn-default" placeholder="who_alarm_on/off" type="text"/>
                <button id="alarm_button" type="button" >ALARM_OFF</button>
                </tbody>
            </table>
            <div id="chat_message">

            </div>
            <div id="image_container">
            </div>
        </div>
    </div>
</div>
</body>
</html>
